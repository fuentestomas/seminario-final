<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Mis Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of items; let index" (click)="goToChat(item)">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ item.chatUser?.fullName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
