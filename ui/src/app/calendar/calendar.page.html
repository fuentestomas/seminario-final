<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calendario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendario</ion-title>
    </ion-toolbar>
  </ion-header>

  <full-calendar #calendar [options]="calendarOptions"></full-calendar>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="block" class="view-button" (click)="changeView('timeGridDay')">DÃ­a</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" class="view-button" (click)="changeView('timeGridWeek')">Semana</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" class="view-button" (click)="changeView('dayGridMonth')">Mes</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" class="view-button" (click)="changeView('list')">Lista</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
<style>
  .view-button {
    width: 100%;
    height: 100%;
    white-space: normal;
    text-transform: none;
  }
</style>
